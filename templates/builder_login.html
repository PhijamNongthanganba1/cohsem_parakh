<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Builder Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-5">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h3 class="text-center mb-4">Builder Login</h3>
          
          <form method="POST" action="/builder-login">
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input type="text" name="username" class="form-control" required>
            </div>
            
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" name="password" class="form-control" required>
            </div>
            
            <button class="btn btn-primary w-100">Login as Builder</button>
          </form>

          <p class="text-center mt-3">
            Don't have a builder account? 
            <a href="/builder-register">Register as Builder</a>
          </p>
          
          <!-- <p class="text-center mt-2">
            Regular user? 
            <a href="/login">Regular Login</a>
          </p> -->
          
          <p class="text-center mt-2">
            <a href="/dashboard">Back to Dashboard</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
