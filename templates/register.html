<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - COHSEM ITMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, 
          #0a1a3a 0%, 
          #1a3a6d 25%, 
          #0c2461 50%, 
          #1e3a5f 75%, 
          #0a1a3a 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
          radial-gradient(circle at 20% 80%, rgba(52, 152, 219, 0.08) 2px, transparent 2px),
          radial-gradient(circle at 80% 20%, rgba(41, 128, 185, 0.06) 2px, transparent 2px),
          radial-gradient(circle at 40% 40%, rgba(52, 152, 219, 0.04) 1px, transparent 1px);
      background-size: 100px 100px, 150px 150px, 200px 200px;
      z-index: -2;
      animation: floatBackground 30s linear infinite;
    }

    @keyframes floatBackground {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }
    
    body::after {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: 
          radial-gradient(circle at 30% 30%, rgba(52, 152, 219, 0.1) 0%, transparent 50%),
          radial-gradient(circle at 70% 70%, rgba(41, 128, 185, 0.08) 0%, transparent 50%),
          radial-gradient(circle at 50% 50%, rgba(30, 58, 153, 0.05) 0%, transparent 50%);
      z-index: -1;
      animation: rotateGradient 20s linear infinite;
    }

    @keyframes rotateGradient {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .register-container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 450px;
    }

    .logo-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo-header h1 {
      color: white;
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 10px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    .logo-header p {
      color: rgba(255, 255, 255, 0.8);
      font-size: 16px;
    }

    .register-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 40px 35px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .register-card h3 {
      color: white;
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
      font-size: 28px;
    }

    .form-label {
      color: rgba(255, 255, 255, 0.9);
      font-weight: 500;
      margin-bottom: 8px;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 12px 15px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.15);
      border-color: #27ae60;
      box-shadow: 0 0 0 0.25rem rgba(39, 174, 96, 0.25);
      color: white;
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .btn-register {
      background: linear-gradient(45deg, #27ae60, #219653);
      color: white;
      border: none;
      padding: 14px;
      font-size: 18px;
      font-weight: 600;
      border-radius: 8px;
      width: 100%;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .btn-register:hover {
      background: linear-gradient(45deg, #219653, #1e7e34);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(39, 174, 96, 0.4);
    }

    .register-links {
      text-align: center;
      margin-top: 25px;
      color: rgba(255, 255, 255, 0.7);
    }

    .register-links a {
      color: #27ae60;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .register-links a:hover {
      color: #219653;
      text-decoration: underline;
    }

    .back-home {
      text-align: center;
      margin-top: 20px;
    }

    .back-home a {
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: color 0.3s ease;
    }

    .back-home a:hover {
      color: white;
    }

    .security-badge {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(46, 204, 113, 0.1);
      color: #2ecc71;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(46, 204, 113, 0.3);
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .system-status {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(52, 152, 219, 0.1);
      color: #3498db;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(52, 152, 219, 0.3);
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    @media (max-width: 768px) {
      .register-card {
        padding: 30px 25px;
      }
      
      .register-card h3 {
        font-size: 24px;
      }
      
      .logo-header h1 {
        font-size: 28px;
      }
      
      .system-status,
      .security-badge {
        display: none;
      }
    }

    @media (max-width: 480px) {
      .register-card {
        padding: 25px 20px;
      }
      
      .logo-header h1 {
        font-size: 24px;
      }
      
      .register-card h3 {
        font-size: 22px;
      }
      
      .btn-register {
        padding: 12px;
        font-size: 16px;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="register-container">
    <div class="logo-header">
      <h1>COHSEM ITMS</h1>
      <!-- <p>Integrated Test Management System</p> -->
      <p>Questions Upload</p>
    </div>
    
    <div class="register-card">
      <h3>Create Account</h3>
      
      <form method="POST" action="/register">
        <div class="mb-4">
          <label class="form-label">Username</label>
          <input type="text" name="username" class="form-control" placeholder="Choose a username" required>
        </div>
        
        <div class="mb-4">
          <label class="form-label">Password</label>
          <input type="password" name="password" class="form-control" placeholder="Create a strong password" required>
        </div>
        
        <button class="btn btn-register">
          <i class="fas fa-user-plus"></i> Create Account
        </button>
      </form>

      <div class="register-links">
        <p>
          Already have an account? 
          <a href="/login">Sign In</a>
        </p>
      </div>

      <div class="back-home">
        <a href="/dashboard">
          <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
      </div>
    </div>
  </div>

  <div class="system-status">
    <i class="fas fa-shield-alt"></i>
    Secure Registration
  </div>

  <div class="security-badge">
    <i class="fas fa-check-circle"></i>
    System Online
  </div>

  <script>
    // Add focus animation to form inputs
    document.addEventListener('DOMContentLoaded', function() {
      const inputs = document.querySelectorAll('.form-control');
      
      inputs.forEach(input => {
        // Add floating label effect
        const label = input.previousElementSibling;
        if (label && label.classList.contains('form-label')) {
          input.addEventListener('focus', () => {
            label.style.color = '#27ae60';
            label.style.transform = 'translateY(-5px)';
          });
          
          input.addEventListener('blur', () => {
            if (!input.value) {
              label.style.color = 'rgba(255, 255, 255, 0.9)';
              label.style.transform = 'translateY(0)';
            }
          });
        }
      });
      
      // Add enter key submit
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && document.activeElement.tagName !== 'TEXTAREA') {
          const form = document.querySelector('form');
          if (form) form.submit();
        }
      });
      
      // Password strength indicator (simple)
      const passwordInput = document.querySelector('input[type="password"]');
      if (passwordInput) {
        passwordInput.addEventListener('input', function() {
          const password = this.value;
          let strength = 'Weak';
          let color = '#e74c3c';
          
          if (password.length >= 8) {
            strength = 'Medium';
            color = '#f39c12';
          }
          if (password.length >= 12 && /[A-Z]/.test(password) && /[0-9]/.test(password) && /[^A-Za-z0-9]/.test(password)) {
            strength = 'Strong';
            color = '#27ae60';
          }
          
          // You can add a strength indicator here if needed
        });
      }
      
      console.log('%cüîê SECURE REGISTRATION PORTAL üîê', 'color: #27ae60; font-size: 14px; font-weight: bold;');
      console.log('%cCOHSEM ITMS - Create Your Account', 'color: #3498db; font-size: 12px;');
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

{% if msg %}
<script>
Swal.fire({
  icon: "error",
  title: "Username Error",
  text: "{{ msg }}"
});
</script>

{% elif success %}
<script>
Swal.fire({
  icon: "success",
  title: "Account Created!",
  text: "{{ success }}"
}).then(() => {
  window.location.href = "/login";
});
</script>
{% endif %}

</body>
</html>
